classes:
  Address:
    class_uri: schema:PostalAddress
    slots:
    - street
    - city
    - postal_code
  Concept:
    is_a: NamedThing
  Container:
    slots:
    - persons
    - organizations
    tree_root: true
  DiagnosisConcept:
    is_a: Concept
  EmploymentEvent:
    is_a: Event
    slots:
    - employed_at
    - type
  Event:
    close_mappings:
    - schema:Event
    slots:
    - started_at_time
    - ended_at_time
    - duration
    - is_current
  FamilialRelationship:
    is_a: Relationship
    slot_usage:
      related_to:
        range: Person
        required: true
      type:
        range: FamilialRelationshipType
        required: true
    slots:
    - type
  HasAliases:
    attributes:
      aliases:
        exact_mappings:
        - schema:alternateName
        multivalued: true
    description: A mixin applied to any class that can have aliases/alternateNames
    mixin: true
  ImportantLifeEvent:
    is_a: Event
    slots:
    - important_event_date
    - event_name
  MedicalEvent:
    is_a: Event
    slots:
    - in_location
    - diagnosis
    - procedure
    - type
  NamedThing:
    close_mappings:
    - schema:Thing
    description: A generic grouping for any identifiable entity
    slots:
    - id
    - name
    - description
    - image
  Organization:
    class_uri: schema:Organization
    description: An organization such as a company or university
    is_a: NamedThing
    mixins:
    - HasAliases
    slots:
    - mission_statement
    - founding_date
    - founding_location
  Person:
    class_uri: schema:Person
    description: A person (alive, dead, undead, or fictional).
    in_subset:
    - basic_subset
    is_a: NamedThing
    mixins:
    - HasAliases
    slot_usage:
      primary_email:
        pattern: ^\S+@[\S+\.]+\S+
      secondary_email:
        pattern: ^\S+@[\S+\.]+\S+
    slots:
    - primary_email
    - secondary_email
    - birth_date
    - age_in_years
    - gender
    - current_address
    - has_employment_history
    - has_familial_relationships
    - has_medical_history
    - has_important_life_events
    - work_type
  Place:
    mixins:
    - HasAliases
    slots:
    - id
    - name
  ProcedureConcept:
    is_a: Concept
  Relationship:
    slots:
    - started_at_time
    - ended_at_time
    - related_to
  WithLocation:
    mixin: true
    slots:
    - in_location
default_curi_maps:
- semweb_context
default_prefix: personinfo
default_range: string
description: Information about people, based on [schema.org](http://schema.org)
emit_prefixes:
- rdf
- rdfs
- xsd
- skos
enums:
  DiagnosisType: null
  FamilialRelationshipType:
    is_a: RelationshipType
    permissible_values:
      CHILD_OF:
        meaning: famrel:05
      FATHER_OF:
        meaning: famrel:11
      PARENT_OF:
        meaning: famrel:02
      SIBLING_OF:
        meaning: famrel:01
  GenderType:
    permissible_values:
      None:
        meaning: GSSO:000283
      cisgender man:
        meaning: GSSO:000371
      cisgender woman:
        meaning: GSSO:000385
      nonbinary man:
        meaning: GSSO:009254
      nonbinary woman:
        meaning: GSSO:009253
      transgender man:
        meaning: GSSO:000372
      transgender woman:
        meaning: GSSO:000384
  ImportantLifeEventType:
    permissible_values:
      BIRTH: null
      DEATH: null
      DIVORCE: null
      FIRST_CAR_ACCIDENT: null
      MARRIAGE: null
      PASSED_DRIVING_TEST: null
  RelationshipType: null
id: https://w3id.org/linkml/examples/personinfo
imports:
- linkml:types
license: https://creativecommons.org/publicdomain/zero/1.0/
name: personinfo
prefixes:
  CODE: http://example.org/code/
  GEO: http://example.org/geoloc/
  GSSO: http://purl.obolibrary.org/obo/GSSO_
  P: http://example.org/P/
  ROR: http://example.org/ror/
  famrel: https://example.org/FamilialRelations#
  linkml: https://w3id.org/linkml/
  personinfo: https://w3id.org/linkml/examples/personinfo/
  prov: http://www.w3.org/ns/prov#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: http://schema.org/
slots:
  age_in_years:
    maximum_value: 999
    minimum_value: 0
    range: integer
  birth_date:
    slot_uri: schema:birthDate
  city: null
  current_address:
    description: The address at which a person currently lives
    range: Address
  description:
    slot_uri: schema:description
  diagnosis:
    inlined: true
    range: DiagnosisConcept
  duration:
    range: float
  employed_at:
    range: Organization
  ended_at_time:
    range: date
    slot_uri: prov:endedAtTime
  event_name:
    range: ImportantLifeEventType
    required: true
  founding_date: null
  founding_location:
    range: Place
  gender:
    range: GenderType
    slot_uri: schema:gender
  has_employment_history:
    inlined_as_list: true
    multivalued: true
    range: EmploymentEvent
  has_familial_relationships:
    inlined_as_list: true
    multivalued: true
    range: FamilialRelationship
  has_important_life_events:
    inlined_as_list: true
    multivalued: true
    range: ImportantLifeEvent
  has_medical_history:
    inlined_as_list: true
    multivalued: true
    range: MedicalEvent
  id:
    identifier: true
    slot_uri: schema:identifier
  image:
    slot_uri: schema:image
  important_event_date:
    range: date
    required: true
  in_location:
    range: Place
  is_current:
    range: boolean
  mission_statement: null
  name:
    slot_uri: schema:name
  organizations:
    inlined: true
    inlined_as_list: true
    multivalued: true
    range: Organization
  persons:
    inlined: true
    inlined_as_list: true
    multivalued: true
    range: Person
  postal_code:
    range: string
  primary_email:
    slot_uri: schema:email
  procedure:
    inlined: true
    range: ProcedureConcept
  related_to: null
  secondary_email: null
  started_at_time:
    range: date
    slot_uri: prov:startedAtTime
  street: null
  type:
    range: RelationshipType
  work_type:
    maximum_value: 2
    minimum_value: 1
    range: integer
subsets:
  basic_subset:
    description: A subset of the schema that handles basic information
